<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../jquery-3.5.1.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

</head>
<body>
	<ul>
		<li>one</li>
		<li>two</li>
		<li>three</li>
		<li>four</li>
		<li>five</li>
		<li>six</li>

	</ul>
	<script type="text/javascript">
	$('li:first,li:last').css('background-color','red');
	$('li:eq(3)').css('background-color','blue'); //index 0부터  
	$('li:lt(4)').css('font-weight','bold'); //처음~n까
	</script>
</body>
</html>
