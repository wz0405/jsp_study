<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../jquery-3.5.1.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<script type="text/javascript">
	$(function() {
		//button1 event
		$('#btna').click(function() {
			alert("이미지1")
			$('#imgA').attr('src', '../image/2.png');
		});
		//button2 event
		$('#btnb').click(function() {
			alert("이미지2")
			$('#imgA').attr('src', '../image/3.png');
		});
		//button3 event
		$('#btnc').click(function() {
			alert("이미지3")
			$('#imgA').attr('src', '../image/4.png');
		});
		//button4 event
		//button5 event
	});
</script>


</head>
<body>
	<img src="../image/1.png" id="imgA" border="1" width="200" height="250">

	<br>
	<br>
	<button id="btna" class="btn btn-success">이미지1</button>
	<button id="btnb" class="btn btn-success">이미지2</button>
	<button id="btnc" class="btn btn-success">이미지3</button>
	<button id="btnd" class="btn btn-success">점점크게</button>
	<button id="btne" class="btn btn-success">점점작게</button>
</body>
</html>
