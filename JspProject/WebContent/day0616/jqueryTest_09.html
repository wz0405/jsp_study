<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../jquery-3.5.1.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<style type="text/css">
.nice{
	color: blue;
	font-size: 15pt;
	background-color: orange;
	border: 1px dotted magenta;
	width: 200px;
	height: 100px;
}
</style>
<script type="text/javascript">
$(function(){
	
	//동시에 2개이상의 스타일 주려고 할때
	$('.hello').css({
		'font-size':'2em',
		'color':'green'
	});
	
	$('.hello').css('background-color','#ffffcc');
	
	
	//jquery에 이벤트
	$('#btna').click(function(){
		//diva라는 id를 가진요소에 nice라는 class를 추가
		$('#diva').addClass('nice');
		$('#divb').addClass("nice");
	});
	
	//제거 이벤트
	$('#btnb').click(function(){
		$('#diva').removeClass('nice');
		$('#divb').removeClass("nice");
	});
	
});
</script>

</head>

<body>
	<h3 class="hello">오늘은 즐거운 화요일</h3>
	<p>Nice to Meet you</p>
	<b>안녕하세요</b>

	<span class="hi">Hello jqyery</span>
	<div class="hello">div_Happy</div>

	<div id="diva">div_A</div>
	<div id="divb">div_B</div>

	<button class="btn btn-info" id="btna">클래스추가</button>
	<button class="btn btn-info" id="btnb">클래스제거</button>
</body>
</html>
