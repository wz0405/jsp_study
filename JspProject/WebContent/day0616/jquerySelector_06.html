<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script type="text/javascript">
        $(function () {
            $('li:first').css('background-color', 'red');
            $('li:first-child').css('border', '2px solid cyan');
        });
    </script>
</head>
<body>
<p>여자에게 인기있는 남자직업</p>
<ol>
    <li>프로그래머</li>
    <li>연예인</li>
    <li>백수</li>
    <li>약사</li>
</ol>
<p>남자에게 인기있는 남자직업</p>
<ol>
    <li>교사</li>
    <li>주부</li>
    <li>프로그래머</li>
    <li>약사</li>
</ol>
</body>
</html>
