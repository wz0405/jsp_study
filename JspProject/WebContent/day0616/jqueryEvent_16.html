<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../jquery-3.5.1.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

</head>
<body>
	<h2>Effect함수들</h2>
	<button id="btn1" class="btn btn-info">hide</button>
	<button id="btn2" class="btn btn-info">show</button>
	<button id="btn3" class="btn btn-info">slide up</button>
	<button id="btn4" class="btn btn-info">slide down</button>
	<button id="btn5" class="btn btn-info">fade In</button>
	<button id="btn6" class="btn btn-info">fade Out</button>
	<button id="btn7" class="btn btn-info">fade To</button>
	<hr>
	<h1>애니메이션 대상</h1>
	<img alt="" src="../image/b2.png">
	<img alt="" src="../image/b3.png">

	<script type="text/javascript">
		//속도조절: 'slow','fast',숫자
		//btn1: hide
		$("#btn1").click(function() {
			$('h1').hide('slow');
			$('img:eq(0)').hide('slow');
			$('img:eq(1)').hide('fast');
		});
		//btn2: show
		$("#btn2").click(function() {
			$('h1').show('slow');
			$('img:eq(0)').show('slow');
			$('img:eq(1)').show('fast');
		});
		//btn3: slide up
		$("#btn3").click(function() {
			$('h1').slideUp(5000);
			$('img:eq(0)').slideUp(5000);
			$('img:eq(1)').slideUp(7000);
		});
		//btn4: slide down
		$("#btn4").click(function() {
			$('h1').slideDown(7000);
			$('img:eq(0)').slideDown(5000);
			$('img:eq(1)').slideDown(5000);
		});
		//btn5: fade in
		$("#btn5").click(function() {
			$('h1').fadeIn('slow');
			$('img:eq(0)').fadeIn('slow');
			$('img:eq(1)').fadeIn('slow');
		});
		//btn6: fade out
		$("#btn6").click(function() {
			$('h1').fadeOut('fast');
			$('img:eq(0)').fadeOut('fast');
			$('img:eq(1)').fadeOut('fast');
		});

		//btn7:fade To
		var fade = true;

		$('#btn7').click(function() {

			//투명도
			if (fade) {
				$('h1').fadeTo('slow', 0.2);
				$('img:eq(0)').fadeTo('slow', 0.2);
				$('img:eq(1)').fadeTo('slow', 0.2);
			} else {
				$('h1').fadeTo('slow', 1);
				$('img:eq(0)').fadeTo('slow', 1);
				$('img:eq(1)').fadeTo('slow', 1);
			}

			fade = !fade;
		});
	</script>




</body>

</html>
