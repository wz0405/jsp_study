<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../jquery-3.5.1.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<style type="text/css">
.high_light_0{background-color: yellow;}
.high_light_1{background-color: red;}
.high_light_2{background-color: cyan;}
.high_light_3{background-color: purple;}
.high_light_4{background-color: gray;}
.high_light_5{background-color: magenta;}
</style>
<script type="text/javascript">
$(function(){
	//버튼a
	$('#btna').click(function() {
		//h3태그만큼 반복
		$('h3').each(function(index){ //반복문 
			//alert(index);
			$(this).addClass("high_light_"+index);
		});
	});
	//버튼b
	$('#btnb').click(function() {
		//h3태그만큼 반복
		$('h3').each(function(index){ //반복문 
			//alert(index);
			$(this).removeClass("high_light_"+index);
		});
	});
});
</script>
</head>
<body>
	<h3>background-color change!!</h3>
	<h3>background-color change!!</h3>
	<h3>background-color change!!</h3>
	<h3>background-color change!!</h3>
	<h3>background-color change!!</h3>
	<h3>background-color change!!</h3>
	<button id="btna" class="btn btn-danger">color change</button>
	<button id="btnb" class="btn btn-danger">color delete</button>

</body>
</html>
